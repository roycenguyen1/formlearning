<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <title>Form Learning</title>

  <style>
    body {
      background: linear-gradient(rgba(33, 13, 78, 0.7), rgba(0, 0, 50, 0.1)), url(img/background.jpg) no-repeat center center/cover;
      text-align: center;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      min-height: 100vh;
    }

    .contact-title {
      margin-top: 100px;
      color: #fff;
      transition: all 4s ease-in-out;
    }

    .contact-title h1 {
      font-size: 4em;
      font-family: 'Alex Brush', cursive;
      letter-spacing: .1rem;
      line-height: .2;
    }

    .contact-title h1::first-letter {
      font-size: 6rem;
    }

    .contact-title h2 {
      font-size: 1.2rem;
      text-transform: uppercase;
      font-weight: 300;
      letter-spacing: .08rem;
      text-shadow: 10px -5px 3px #FF0000, 10px 5px 5px #0000FF;
      ;
    }

    form {
      margin-top: 5rem;
      transition: all 4s ease-in-out;
    }

    .form-control {
      width: 60%;
      background-color: transparent;
      border: none;
      outline: none;
      border-bottom: 1px solid #a7a7a7;
      color: #fff;
      font-size: 1.1rem;
      margin-bottom: 1.2rem;
    }

    form input::placeholder,
    form textarea::placeholder {
      color: #b4b4b4;
      font-size: 1rem;
    }

    input {
      height: 45px;
    }

    form .submit {
      background: #0000006b;
      border: transparent;
      color: #fff;
      font-size: 1.1rem;
      /* font-weight: 600; */
      letter-spacing: .2rem;
      height: 50px;
      margin-top: 20px;
    }

    form .submit:hover {
      background: #0000009f;
    }
  </style>
</head>

<body>
  <div class="contact-title">
    <h1>Contact Us</h1>
    <h2>
      We are always ready to serve you!
    </h2>

  </div>
  <div class="contact-form">
    <form action="php/contact.php" method='POST' id="contact-form">
      <input type="text" name='name' class="form-control" placeholder="Your name here..." required><br>
      <input type="email" name='email' class="form-control" placeholder="Enter your email..." required><br>
      <textarea name="message" class="form-control" placeholder="Message..." rows="4" required></textarea><br>
      <input type="submit" class="form-control submit" value="SEND MESSAGE">
    </form>
  </div>
</body>

</html>
